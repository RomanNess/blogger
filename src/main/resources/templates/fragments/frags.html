<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yet Another Blog Page</title>
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <span class="nav-link" th:insert="fragments/frags :: logout"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" th:action="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        &nbsp;
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()" style="color:white;">
        Logged user: <span sec:authentication="name">Bob</span> |
        Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
    </div>
</body>
</html>
