<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yet Another Blog Page</title>
</head>
<body>
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark static-top" style="margin-bottom: 15px;">
        <div class="container">
            <div class="collapse navbar-collapse">
                <div style="margin-right: 1px; margin-left: auto;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link" th:insert="fragments/header :: logout"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" th:action="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </nav>
    <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()" style="color:darkgray;">
        Logged in as: <span sec:authentication="name"></span>
    </div>
</body>
</html>
