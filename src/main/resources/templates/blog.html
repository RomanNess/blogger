<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Yet Another Blog Page</h1>
        <h2>
            <span th:text="'Hello, ' + ${user}"></span>
        </h2>
    </div>

    <hr/>

    <div th:each="article : ${articles}">
        <h3 th:text="${article.title}"></h3>
        <div th:text="${article.content}"></div>
        <form action="#" th:action="@{'/blog/{id}'(id=${article.id})}" th:method="post">
            <input type="hidden" name="_method" value="delete" />
            <input type="submit" value="Delete"/>
        </form>
        <hr/>
    </div>

    <p>New Post</p>
    <form action="#" th:action="@{/blog}" th:object="${article}" th:method="post">
        <p>Title: <input type="text" th:field="*{title}"/></p>
        <p>Content: <textarea th:field="*{content}"/></p>
        <input type="submit" value="Submit"/>
    </form>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
