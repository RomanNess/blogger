<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Yet Another Blog Page</title>

    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/main.css}"/>

</head>

<body>
<div th:insert="fragments/frags :: header"></div>
<main role="main" class="container">

    <div class="starter-template">
        <h1>Yet Another Blog Page</h1>
        <h2>
            Hello <span sec:authentication="name">user</span>,
        </h2>
    </div>
    <hr/>
    <div class="row">
        <div class="col-9">

            <div class="container">

                <div th:each="article : ${articles}">
                    <div class="row">
                        <div class="col-9">
                            <h3 class="h3 d-inline-block" th:text="${article.title}"></h3>
                            <span class="badge badge-secondary align-top" th:text="${article.lastUpdate}"></span>
                        </div>
                        <div class="col-3 text-right">
                            <form action="#" th:action="@{'/blog/{id}'(id=${article.id})}" th:method="post">
                                <button type="submit" class="btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                    <div class="row col-12" th:text="${article.content}"></div>
                    <hr/>
                </div>

            </div>
        </div>
        <div class="col-3">
            <h3 class="h3 d-inline-block">Tag Cloud:</h3>
            <div th:each="tag : ${allTags}">
                <div style="display: inline; float: left; margin: 3px;"><span class="badge badge-primary align-top" th:text="${tag.tagName}"></span></div>
            </div>
        </div>
    </div>

    <div style="margin-top: 35px;">
        <h3>Write a new blog post</h3>
        <form action="#" th:action="@{/blog}" th:object="${article}" th:method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control" th:field="*{title}"/>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea rows="10" id="content" class="form-control" th:field="*{content}"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit"/>
        </form>
    </div>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{/bootstrap.js}"></script>
</body>
</html>
