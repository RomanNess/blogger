<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css" th:href="@{/main.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
</head>
<body>
<div th:insert="fragments/frags :: header"></div>

<main role="main" class="container">
    <div class="col-sm-4">
        <h1>Sign In</h1>
        <div th:if="${loginError}" class="alert alert-danger">Wrong user or password</div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>:
                <input type="text" id="username" name="username" class="form-control" autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>:
                <input type="password" id="password" name="password" class="form-control"/>
            </div>
            <input type="submit" class="btn btn-primary" value="Log in"/>
        </form>
    </div>
</main>
</body>
</html>
