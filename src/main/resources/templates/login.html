<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css" th:href="@{/main.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<main role="main" class="container">

    <h1>Sign In</h1>

    <div class="row">
        <div class="col-xs-12 col-md-6 col-xl-4">
            <div th:if="${loginError}" class="alert alert-danger">Wrong user or password</div>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text" id="username" name="username" class="form-control" placeholder="user"
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control" placeholder="pass"/>
                </div>
                <input type="submit" class="btn btn-primary" value="Log in"/>
            </form>
        </div>
    </div>
</main>
</body>
</html>
